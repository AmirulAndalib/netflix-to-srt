<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert subtitles to SRT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convert subtitles to SRT</h1>
        <input type="file" id="fileInput" accept=".xml,.XML,.vtt,.VTT,.srt,.SRT" multiple>
        <button id="convertButton">Convert to SRT</button>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
